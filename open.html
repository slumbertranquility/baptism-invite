<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,initial-scale=1,
               maximum-scale=1,user-scalable=no">
<title>Grace Marie Tumulak Baptism Invitation</title>
<style>
  body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:url('floral.jpg') center/cover no-repeat fixed;
    color:#4a3d3d;
    text-align:center;
  }

  .wrapper{
    max-width:420px;
    margin:0 auto;
    background:rgba(255,255,255,0.85);
    border-radius:20px;
    padding:2rem;
    margin-top:5vh;
    box-shadow:0 3px 15px rgba(0,0,0,0.08);
  }

  h1{
    font-family:'Playfair Display',serif;
    color:#713c50;
    font-size:1.8rem;
  }

  img{
    width:100%;
    border-radius:12px;
    margin:1rem 0;
  }

  form{
    display:flex;
    flex-direction:column;
    gap:1rem;
    margin-top:1rem;
  }
  input,select,textarea{
    padding:.8rem;
    border:1px solid #ccc;
    border-radius:8px;
    font-family:inherit;
    width:100%;
  }
  button{
    background:#eb8da1;
    border:none;
    color:white;
    font-weight:600;
    border-radius:8px;
    padding:.9rem;
    cursor:pointer;
  }
  button:hover{background:#f5a3b5;}
  footer{
    margin-top:1.5rem;
    font-size:.9rem;
    color:#715861;
  }

</style>
</head>
<body>

<div class="wrapper">
  <h1>Grace Marie Tumulak</h1>
  <p>Join us in celebrating her baptism<br>
     Sunday · June 1 2024 · St. Cecilia’s Parish Hall</p>

  <img src="1766409258963.jpg" alt="Grace photo 1">
  <img src="1766409278120.jpg" alt="Grace photo 2">
  <img src="1766409280719.jpg" alt="Grace photo 3">

  <h2>RSVP</h2>
  <form action="https://formsubmit.co/igotkurt@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject"
           value="RSVP – Grace Marie Tumulak Baptism">
    <input type="text" name="Name" placeholder="Your Name" required>
    <select name="Attendance" required>
      <option value="">Will you attend?</option>
      <option>Yes – With joy!</option>
      <option>Sorry – Unable to attend</option>
    </select>
    <textarea name="Message" rows="3" placeholder="Message (optional)"></textarea>
    <button type="submit">Send RSVP</button>
  </form>

  <footer>With love from the Tumulak Family • © 2024</footer>
</div>

</body>
</html>
