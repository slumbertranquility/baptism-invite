<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,initial-scale=1,
               maximum-scale=1,user-scalable=no">
<title>Tumulak Invitation â€“ Envelope</title>
<style>
  body,html{
    margin:0;padding:0;height:100%;
    display:flex;justify-content:center;
    align-items:center;background:#fffaf4;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
  }
  .envelope{
    position:relative;
    width:320px;
    height:220px;
    background:url('envelope.jpg') center/cover no-repeat;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    border-radius:8px;
    transition:transform 1s ease;
  }
  .envelope.opened{
    transform:rotateX(180deg);
  }
  .wax-seal{
    position:absolute;
    width:70px;height:70px;
    background:#eb8da1;
    border-radius:50%;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    display:flex;justify-content:center;
    align-items:center;
    color:#fff;font-family:'Playfair Display',serif;
    font-size:2rem;
    box-shadow:inset 0 0 5px rgba(0,0,0,0.2);
  }
  .message{
    position:absolute;
    bottom:5%;
    width:100%;
    text-align:center;
    font-size:.9rem;
    color:#7a5a64;
  }
  .next{
    position:absolute;
    display:none;
    bottom:10%;
    left:50%;
    transform:translateX(-50%);
    background:#eb8da1;
    color:#fff;
    border:none;
    border-radius:25px;
    padding:.7rem 1.4rem;
    font-weight:bold;
    letter-spacing:.5px;
    cursor:pointer;
  }
  .show{
    display:inline-block;
  }
</style>
</head>
<body>

<div class="envelope" id="env">
  <div class="wax-seal">S</div>
  <div class="message">ðŸŒ¸ Tap to open ðŸŒ¸</div>
  <button class="next" id="go">View Invitation</button>
</div>

<script>
const env = document.getElementById('env');
const go = document.getElementById('go');

env.addEventListener('click', ()=>{
  env.classList.add('opened');
  setTimeout(()=>go.classList.add('show'),800);
});

go.addEventListener('click', ()=>{
  window.location.href = "open.html";
});
</script>
</body>
</html>
